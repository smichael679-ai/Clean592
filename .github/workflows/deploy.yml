name: Deploy Clean592 to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      # Step 1: Go into the folder and install
      - name: Install Dependencies
        # REPLACE 'clean592-app' WITH YOUR ACTUAL FOLDER NAME
        run: cd clean592-app && npm install
      
      # Step 2: Go into the folder and build
      - name: Build App
        # REPLACE 'clean592-app' WITH YOUR ACTUAL FOLDER NAME
        run: cd clean592-app && npm run build
      
      # Step 3: Upload the result (which is now inside the folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # REPLACE 'clean592-app' WITH YOUR ACTUAL FOLDER NAME
          path: ./clean592-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
